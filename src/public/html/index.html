<!DOCTYPE html>
<html lang="de" ng-app="indexApp">
    <head>
        <meta charset="UTF-8">
        <title>T&C Einkaufsliste</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/index.css">
        <link href='https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="/js/index.js"></script>
        <script src="/js/main.js"></script>
    </head>
    <body>
        <h1 onclick="home()">T&C Einkaufsliste</h1>
        <div ng-controller="SearchController" class="gr-list">
            <h2>Search for a List</h2>
            <form ng-submit="search.searchEntry()">
                <div class="stretch">
                    <label for="idSearch">List-ID: </label>
                    <input type="text" ng-model="search.idSearch" size="12" id="idSearch">
                </div>
                <div class="stretch">
                    <label for="ownerSearch">E-Mail: </label>
                    <input type="text" ng-model="search.ownerSearch" id="ownerSearch">
                </div>
                <span id="search-error-message">{{search.error}}</span>
                <input class="btn-primary" type="submit" value="Search">
            </form>
        </div>
        <div ng-controller="CreateListController" class="gr-list">
            <h2>Create a new List</h2>
            <form ng-submit="createList.create()">
                <div class="stretch">
                    <label for="owner">E-Mail: </label>
                    <input id="owner" type="email" ng-model="createList.email">
                </div>
                <div class="stretch">
                    <label for="tags">Tags: </label>
                    <input id="tags" type="text" ng-model="createList.tags">
                </div>
                <span id="create-error-message">{{createList.error}}</span>
                <input class="btn-primary" type="submit" value="Create">
            </form>
        </div>
    </body>
</html>
